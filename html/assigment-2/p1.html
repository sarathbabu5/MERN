  <body>
    <h2>Registration Form</h2>
    <form>
      <div>
        <label for="name">Full name</label>
        <input type="text" name="name" />
      </div>
      <br />

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" required />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" required maxlength="20" />
      </div>
      <br />
      <div>
        <label for="cpassword">Confirm password</label>
        <input type="password" name="cpassword" required maxlength="20" />
      </div>
      <br />
      <div>
        <label for="bod">Birthdate</label>
        <input type="date" name="bod" required min="2006-01-01" />
      </div>
      <br />
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="">
          <option value="">Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <br />
      <div>
        <label for="Subscription">Subscription:</label>
        <br />
        <input type="radio" name="Subscription" />
        <label for="free">Free</label>
        <input type="radio" name="Subscription" />
        <label for="basic">Basic</label>
        <input type="radio" name="Subscription" />
        <label for="premium">Premium</label>
      </div>
      <br />
      <div>
        <label for="hobbies">Hobbies:</label>
        <br />
        <input type="checkbox" name="hobbies" />
        <label for="reading">Reading</label>
        <br />
        <input type="checkbox" name="hobbies" />
        <label for="Traveling">Traveling</label>
        <br />
        <input type="checkbox" name="hobbies" />
        <label for="Coding">Coding</label>
        <br />
        <input type="checkbox" name="hobbies" />
        <label for="Sports">Sports</label>
      </div>
      <br />
      <div>
        <label for="photo">Profile picture</label>
        <input type="file" name="photo" accept=".jpg,.png" required />
      </div>
      <br />
      <div>
        <button type="submit">submit</button>
      </div>
    </form>
  </body>
</html>
