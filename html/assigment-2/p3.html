    <title>Order</title>
  </head>
  <body>
    <form action="">
      <h2>Product Order</h2>
      <label for="name">Name</label>
      <input type="text" name="name" />
      <br /><br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <br /><br />
      <div>
        <label for="menu">Category:</label>
        <select name="menu" id="menu">
          <option value="">Select a product category</option>
          <option value="Electronics">Electronics</option>
          <option value="books">Books</option>
          <option value="Clothing">Clothing</option>
        </select>
      </div>
      <br />
      <div>
        <label for="Electronics">Products:</label>
        <select name="Electronics" id="Electronics">
          <option value="">select product</option>
          <option value="laptop">Laptop</option>
          <option value="Smartphone">Smartphone</option>
          <option value="Tablet">Tablet</option>
        </select>
      </div>
      <br />
      <div>
        <label for="quantity">Quantity of Products</label>
        <input
          type="number"
          name="quantity"
          id="quantity"
          min="1"
          max="10"
          step="1"
          value="1"
        />
      </div>
      <br />
      <label for="notes">Additional Notes:</label>
      <br /><textarea name="notes" id="notes" cols="20" rows="5"></textarea>
      <div>
        <label for="payment">Payment:</label>
        <br />
        <input type="checkbox" name="Credit Card" id="Credit Card" />
        <label for="Credit Card">Credit Card</label><br />
        <input type="checkbox" name="PayPal" id="PayPal" />
        <label for="PayPal">PayPal</label><br />
        <input type="checkbox" name="Bank Transfer" id="Bank Transfer" />
        <label for="Bank Transfer">Bank Transfer</label>
      </div>
      <br />
      <div><button type="submit">submit</button></div>
    </form>
  </body>
