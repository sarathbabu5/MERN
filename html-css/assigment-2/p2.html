  <body>
    <h2>Feedback</h2>
    <form action="">
      <label for="name"><b>Name</b></label>
      <input type="text" name="name" />
      <br /><br />
      <label for="email"><b>Email</b></label>
      <input type="email" name="email" required />
      <br /><br />
      <label for="comments"> <u>Comments:</u></label>
      <br />
      <textarea
        name="comments"
        cols="20"
        rows="5"
        placeholder="Enter your feedback here"
      ></textarea
      ><br />
      <label for="rate">Rate the service:</label>
      <br />
      <input type="range" name="rate" min="0" max="10" step="1" />
      <br />
      <label for="feedback">Select the feedback type:</label>
      <br />
      <input type="radio" name="feedback" />
      <label for="compliment">Compliment</label>
      <br />
      <input type="radio" name="feedback" />
      <label for="complaint">Complaint</label>
      <br />
      <input type="radio" name="feedback" />
      <label for="suggestion">Suggestion</label>
      <br />
      <input type="checkbox" name="feedback policy" required />
      <a href="">feedback policy</a>
      <br />
      <button type="submit">submit</button>
    </form>
  </body>
