<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>min calculator</title>
  </head>
  <body>
    <input type="number" value="" id="first" placeholder="Enter 1st Number" />
    <input type="number" value="" id="second" placeholder="Enter 2nd Number" />
    <br /><br />
    <button onClick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Division</button>
  </body>
</html>

<script>
  function add() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
    let sum = Number(a) + Number(b);
    alert(sum);
  }
  function sub() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
    let dif = Number(a) - Number(b);
    alert(dif);
  }
  function mul() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
    let prod = Number(a) * Number(b);
    alert(prod);
  }
  function div() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
    let que = Number(a) / Number(b);
    alert(que);
  }
</script>
