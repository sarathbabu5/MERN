<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>School Application</h1>
    <p>Enter Your name and gender to apply for school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr />
    <input type="text" id="name" placeholder="Enter your name" />
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <button id="btn" onclick="view()">Apply</button>
  </body>
</html>
<script>
  function view() {
    let a = document.getElementById("name").value;
    let b = document.getElementById("gender").value;
    let c = a + "and" + b;
    document.getElementById("display").innerText = c;
  }
</script>
